<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Digit Predictor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Doodle Digit Predictor</h1>
    </header>
    <main>
        <canvas id="doodle-canvas" width="280" height="280"></canvas>
        <div class="controls">
            <button id="predict-btn">Predict Digit</button>
            <button id="clear-btn">Clear Canvas</button>
        </div>
        <p id="result">Draw a digit and click "Predict Digit" to see the result.</p>
        <p id="error" class="error"></p>
    </main>
    <script src="js/doodle.js"></script>
</body>
</html>
