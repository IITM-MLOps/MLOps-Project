<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Digit Predictor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Doodle Digit Predictor</h1>
    </header>
    <main>
        <canvas id="doodle-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="predict-btn">Predict Digit</button>
            <button id="clear-btn">Clear Canvas</button>
        </div>
        <div id="feedback-section" style="margin-top: 10px; display: none;">
            <label for="actual-digit">Was the prediction correct? Enter the actual digit (0-9):</label>
            <input type="number" id="actual-digit" name="actual-digit" min="0" max="9" style="width: 50px; margin-left: 10px;" />
            <button id="feedback-btn" style="margin-left: 10px;">Submit Feedback</button>
        </div>
        <p id="result">Draw a digit (0-9) in the black box below, then click <b>Predict Digit</b> to see the result.</p>
        <p id="error" class="error"></p>
        <p id="feedback-status" class="feedback-status"></p>
    </main>
    <script src="js/doodle.js"></script>
</body>
</html>
